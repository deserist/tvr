    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-title {
            color: blue;

            margin-bottom: 10px;
        }

        .license-plate-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .submit-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <!-- Form Başlığı -->
        <div class="form-title">Araç Plakası</div>

        <!-- Metin Kutusu -->
        <input type="text" id="licensePlate" class="license-plate-input" placeholder="Araç plakasını girin">

        <!-- Gönderme Butonu -->
      

        <script>
            function getLicensePlate() {
                // Girilen plaka değerini al
                var licensePlate = document.getElementById('licensePlate').value;

                // Plaka değerini konsolda göster
                console.log('Girilen Araç Plakası:', licensePlate);

                // Kullanıcıya bilgi mesajı göster
                alert('Araç plakası: ' + licensePlate);
            }
        </script>
    </div>
</body>
